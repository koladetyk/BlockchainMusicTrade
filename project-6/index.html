<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spottle Music Trade</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Spottle Music Trade</h1>
        <hr>
    </div>

    <div id="ftc-make">
        <h2>Music Overview</h2>
        <div class="form-group">
            SKU
            <br>
            <input class="input-field" type="number" id="sku" name="sku" value=1><br>
            UPC
            <br>
            <input type="number" id="upc" name="upc" value=1><br>
            Current Owner ID
            <br>
            <input type="text" id="ownerID" name="ownerID" value="0x963865f57804b38459dd4b2da2f760211a200438" size="50"><br>
            <div class=button-div>
                <button class="btn-fetchmusicBufferOnePartOne" id="button" type="button" data-id="9">Fetch Data 1</button>
                <button class="btn-fetchmusicBufferOnePartTwo" id="button" type="button" data-id="10">Fetch Data 2</button>
                <button class="btn-fetchmusicBufferOnePartThree" id="button" type="button" data-id="20">Fetch Data 3</button>
            </div>
        </div>
        <div class=form-break></div>
        <h2>Artist Details</h2>
        <div class="form-group">
            Artist ID
            <br>
            <input type="text" id="artistID" name="artistID" value="0x99c289eb2aacec289631a5ddf62cf27a63d4494f"
                size="50"><br>
            <br>
            <button class="btn-make" id="button" type="button" data-id="1">Make</button>
            <button class="btn-register" id="button" type="button" data-id="2">Register</button>
            <button class="btn-verify" id="button" type="button" data-id="3">Verify</button>
            <button class="btn-promote" id="button" type="button" data-id="4">Promote</button>
        </div>
        <div class=form-break></div>
        <h2>Music Details</h2>
        <div class="form-group">
            Music Notes
            <br>
            <input type="text" id="musicNotes" name="musicNotes" value="Rema featuring Ice Spice" size="60"><br>
            Music ID
            <br>
            <input type="text" id="musicID" name="musicID" value="2" size="60"><br>
            Music Price
            <br>
            <input type="number" id="musicPrice" name="musicPrice" value=1>ETH<br>
            Distributor ID
            <br>
            <input type="text" id="distributorID" name="distributorID" value="0xf1b1bcd24dad92303dd9fe78be639f7bcf9c238d"
                size="50">
            <br>
            Retailer ID
            <br>
            <input type="text" id="recordLabelID" name="recordLabelID" value="0x0fb2bfefd526966c87efa19f6693d50971763fc2"
                size="50"><br>
            Consumer ID
            <br>
            <input type="text" id="consumerID" name="consumerID" value="0x5d777e9127b28fb119e81a6304278a0a21bef1c4"
                size="50"><br>
            <br>
            <button class="btn-buy" id="button" type="button" data-id="5">Distribute</button>
            <button class="btn-ship" id="button" type="button" data-id="6">Sell</button>
            <button class="btn-receive" id="button" type="button" data-id="7">Buy</button>
            <button class="btn-purchase" id="button" type="button" data-id="8">Listen</button>
        </div>
        <div class=form-break></div>
        <hr>
    </div>

    <h2>Transaction History<span id="ftc-history"></span></h2>
    <div>
        <ul id="ftc-events">
            <!-- Events will appear here from app.js -->
        </ul>
        <br>
        <hr>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/web3.min.js"></script> 
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
